- apiVersion: v1
  kind: Service
  metadata:
    namespace: data
    name: influx
    labels:
      app: influx
      name: influx
      namespace: data
  spec:
    selector:
      app: influxdb
    ports:
      - name: http
        port: 8086
        targetPort: 8086
        protocol: TCP
    clusterIP: None
- apiVersion: v1
  kind: Service
  metadata:
    namespace: data
    name: influxdb
    labels:
      app: influxdb
      name: influxdb
      namespace: data
  spec:
    selector:
      app: influxdb
    ports:
      - name: http
        port: 8086
        targetPort: 8086
        protocol: TCP
